<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спасибо за покупку - TeaShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Thank You Section -->
    <div class="flex min-h-screen items-center justify-center px-4">
      <div class="w-full max-w-2xl text-center">
        <!-- Success Icon (Optional) -->
        <div class="mb-8">
          <div
            class="mx-auto flex h-20 w-20 items-center justify-center rounded-full bg-green-100"
          >
            <svg
              class="h-10 w-10 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>

        <!-- Main Heading -->
        <h1 class="mb-6 text-4xl font-bold text-gray-900 md:text-5xl">
          Спасибо за покупку
        </h1>

        <!-- Description -->
        <p class="mb-8 text-lg leading-relaxed text-gray-600">
          Спасибо за ваш заказ! Мы ценим ваше доверие и приложим все усилия,
          чтобы доставить ваш заказ как можно скорее.
        </p>

        <!-- Button -->
        <a
          href="#"
          class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-8 py-4 text-lg font-semibold text-white shadow-lg transition duration-200 hover:bg-blue-700 hover:shadow-xl"
        >
          <span>На главную</span>
          <svg
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 8l4 4m0 0l-4 4m4-4H3"
            />
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
