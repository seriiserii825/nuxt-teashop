        <!-- Navigation -->
        <nav class="flex-1 space-y-2 px-4 py-6">
          <a
            href="#"

              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"

          <a

            class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-600 transition hover:bg-gray-50"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"

          <a
            href="#"
            class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-600 transition hover:bg-gray-50"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
              />
            </svg>
            <span>Категории</span>
          </a>

          <a
            href="#"
            class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-600 transition hover:bg-gray-50"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"
              />
            </svg>
            <span>Цвета</span>
          </a>

          <a
            href="#"
            class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-600 transition hover:bg-gray-50"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

              />

            class="flex items-center gap-3 rounded-lg bg-blue-50 px-4 py-3 text-blue-600 transition"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"

                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            <span>Настройки магазина</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto">
        <!-- Top Bar -->
        <header class="border-b border-gray-200 bg-white px-8 py-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2 text-gray-600">
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span>Текущий магазин</span>
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </div>

            <!-- User Avatar -->
            <div
              class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-900"
            >
              <svg
                class="h-6 w-6 text-white"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </header>

        <!-- Settings Content -->
        <div class="p-8">
          <div class="max-w-4xl">
            <!-- Page Header -->
            <div class="mb-8">
              <h1 class="mb-2 text-3xl font-bold text-gray-900">Настройки</h1>
              <p class="text-gray-600">Управление настройками магазина</p>
            </div>

            <!-- Settings Form -->
            <div class="rounded-xl border border-gray-200 bg-white p-8">
              <!-- Store Name -->
              <div class="mb-6">
                <label class="mb-2 block text-sm font-medium text-gray-900"
                  >Название</label
                >
                <input
                  type="text"
                  value="Цифровой Экспресс"
                  class="w-full rounded-lg border border-gray-300 px-4 py-3 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <!-- Store Description -->
              <div class="mb-8">
                <label class="mb-2 block text-sm font-medium text-gray-900"
                  >Описание</label
                >
                <textarea
                  rows="6"
                  class="w-full resize-none rounded-lg border border-gray-300 px-4 py-3 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
Наш магазин электроники - это место, где вы найдете самые передовые и инновационные технологические решения. Мы гордимся тем, что предлагаем нашим клиентам широкий ассортимент высококачественной электроники от ведущих мировых брендов.</textarea
                >
              </div>

              <!-- Save Button -->
              <button
                class="rounded-lg bg-blue-600 px-6 py-3 font-semibold text-white transition duration-200 hover:bg-blue-700"
              >
                Сохранить
              </button>
            </div>
          </div>
        </div>

        <!-- Floating Delete Button -->
        <button
          class="fixed bottom-8 right-8 flex h-14 w-14 items-center justify-center rounded-full bg-blue-600 text-white shadow-lg transition duration-200 hover:bg-blue-700"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        </button>
      </main>
    </div>
  </body>
</html>
