<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeaShop - Поиск по запросу "nike"</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center space-x-2">
            <div
              class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600"
            >
              <svg
                class="h-6 w-6 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M20 3H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.11 0 2-.9 2-2V5c0-1.11-.89-2-2-2zm0 5h-2V5h2v3z"
                />
              </svg>
            </div>
            <span class="text-2xl font-bold text-gray-800">TeaShop</span>
          </div>

          <!-- Search Bar with value -->
          <div class="mx-8 hidden max-w-2xl flex-1 md:flex">
            <div class="relative w-full">
              <input
                type="text"
                value="nike"
                placeholder="Поиск товаров"
                class="w-full rounded-lg border border-gray-300 px-4 py-2 pr-12 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                class="absolute right-0 top-0 h-full rounded-r-lg bg-blue-600 px-4 text-white transition hover:bg-blue-700"
              >
                <svg
                  class="h-5 w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Navigation -->
          <nav class="flex items-center space-x-6">
            <a href="#" class="text-gray-700 transition hover:text-blue-600"
              >Корзина</a
            >
            <a href="#" class="text-gray-700 transition hover:text-blue-600"
              >Каталог</a
            >
            <button
              class="flex items-center space-x-2 rounded-lg bg-blue-600 px-6 py-2 text-white transition hover:bg-blue-700"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                />
              </svg>
              <span>Войти</span>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Search Results Section -->
    <section class="py-12">
      <div class="container mx-auto px-4">
        <h1 class="mb-12 text-4xl font-bold text-gray-900"> Поиск по запросу "nike" </h1>

        <!-- Product Grid -->
        <div
          class="xl:grid-cols-4 2xl:grid-cols-6 grid grid-cols-1 gap-6 lg:grid-cols-3 sm:grid-cols-2"
        >
          <!-- Product Card 1 -->
          <div
            class="group cursor-pointer overflow-hidden rounded-2xl bg-gray-50 transition duration-300 hover:shadow-xl"
          >
            <div
              class="flex aspect-square items-center justify-center bg-gray-100 p-6"
            >
              <img
                src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=400"
                alt="Nike Club"
                class="h-full w-full object-contain transition duration-300 group-hover:scale-105"
              />
            </div>
            <div class="p-4">
              <h3 class="mb-1 font-semibold text-gray-900">Nike Club</h3>
              <p class="mb-2 text-sm text-gray-500">Шорты</p>
              <p class="text-lg font-bold text-gray-900">3 899 ₽</p>
            </div>
          </div>

          <!-- Product Card 2 -->
          <div
            class="group cursor-pointer overflow-hidden rounded-2xl bg-gray-50 transition duration-300 hover:shadow-xl"
          >
            <div
              class="flex aspect-square items-center justify-center bg-gray-100 p-6"
            >
              <img
                src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400"
                alt="Nike Flex Experience Run"
                class="h-full w-full object-contain transition duration-300 group-hover:scale-105"
              />
            </div>
            <div class="p-4">
              <h3 class="mb-1 font-semibold text-gray-900">
                Nike Flex Experience Run...
              </h3>
              <p class="mb-2 text-sm text-gray-500">Обувь</p>
              <p class="text-lg font-bold text-gray-900">4 999 ₽</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-auto border-t border-gray-200 bg-gray-50 py-8">
      <div class="container mx-auto px-4">
        <p class="text-center text-gray-600">
          teashop.com © 2024 Все права защищены.
        </p>
      </div>
    </footer>
  </body>
</html>
