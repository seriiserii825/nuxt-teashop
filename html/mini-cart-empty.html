<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина - TeaShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Overlay -->
    <div class="fixed inset-0 z-40 bg-black bg-opacity-50"></div>

    <!-- Cart Drawer -->
    <div
      class="fixed right-0 top-0 z-50 flex h-full w-full max-w-md flex-col bg-white shadow-2xl"
    >
      <!-- Cart Header -->
      <div class="border-b border-gray-200 px-6 py-5">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold text-gray-900">Корзина товаров</h2>
          <button class="text-gray-400 transition hover:text-gray-600">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Empty Cart Content -->
      <div class="flex flex-1 items-center justify-center px-6">
        <div class="text-center">
          <div class="mb-4">
            <svg
              class="mx-auto h-24 w-24 text-gray-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
              />
            </svg>
          </div>
          <p class="text-lg text-gray-600">Корзина пустая!</p>
        </div>
      </div>
    </div>

    <!-- Example: With dimmed background page -->
    <div class="pointer-events-none blur-sm">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
              <div
                class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600"
              >
                <svg
                  class="h-6 w-6 text-white"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20 3H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.11 0 2-.9 2-2V5c0-1.11-.89-2-2-2zm0 5h-2V5h2v3z"
                  />
                </svg>
              </div>
              <span class="text-2xl font-bold text-gray-800">TeaShop</span>
            </div>

            <div class="mx-8 hidden max-w-2xl flex-1 md:flex">
              <div class="relative w-full">
                <input
                  type="text"
                  placeholder="Поиск товаров"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 pr-12"
                />
                <button
                  class="absolute right-0 top-0 h-full rounded-r-lg bg-blue-600 px-4 text-white"
                >
                  <svg
                    class="h-5 w-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Product Detail (dimmed) -->
      <section class="py-12">
        <div class="container mx-auto px-4">
          <div class="grid grid-cols-1 gap-12 lg:grid-cols-2">
            <div>
              <div class="rounded-2xl bg-gray-100 p-8">
                <img
                  src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=800"
                  alt="Nike"
                  class="h-auto w-full"
                />
              </div>
            </div>
            <div>
              <h1 class="mb-4 text-4xl font-bold text-gray-900">
                Nike Flex Experience Run 11
              </h1>
              <p class="text-3xl font-bold text-gray-900">4 999 ₽</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
